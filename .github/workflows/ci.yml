name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          # Ensure LLM planner falls back to stub logic
          OPENAI_API_KEY: ""
          # Use Agg for headless matplotlib (PDF rendering)
          MPLBACKEND: Agg
        run: |
          pytest -q

      - name: Upload test outputs (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-outputs
          path: |
            out/**
          if-no-files-found: ignore