<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Design Engineer</title>
    <!-- Favicon & app icons MUST be inside <head> -->
  <!-- .ico "any" shortcut; also declare PNG for high-DPI and Apple touch icon -->
  <link rel="icon" href="/favicon.ico" sizes="any" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />

  <!-- Optional: theme color for PWA/header tint on mobile -->
  <meta name="theme-color" content="#111827" />

  <!-- Cache busting (append a version when you deploy static updates) -->
  <link rel="stylesheet" href="/static/styles.css?v=1">

  <!-- Defer JS so it doesn‚Äôt block first paint -->
  <script src="/static/script.js?v=1" defer></script>
</head>
<body>
  <div class="tab-bar" id="tabBar"></div>
  <div class="app">
    <aside class="sidebar">
      <h1>AI Design Engineer</h1>
      <div class="dropzone" id="dropzone">
        <p>Drag &amp; drop reference files here<br/><span>or click to upload</span></p>
        <input type="file" id="fileInput" multiple hidden/>
      </div>
      <div class="uploads">
        <h3>Uploaded Files</h3>
        <ul id="uploadsList"></ul>
      </div>
      <div class="checklist"><h3>Review Checklist</h3><ul id="checklist"></ul></div>
      <div class="outputs">
        <h3>Outputs</h3>
        <ul id="outputsList"></ul>
      </div>
      <button id="buildBtn" class="build">Build</button>
    </aside>
    <main class="chat">
      <div id="thread" class="thread"></div>
      <div class="composer">
        <button id="micBtn" title="Hold to speak">üéôÔ∏è</button>
        <input id="textInput" placeholder="Describe what you want to design..."/>
        <button id="sendBtn">Send</button>
      </div>
    </main>
  </div>
  <!-- Confirmation Modal for AI Technical Review -->
  <div id="confirm-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:2rem; border-radius:8px; max-width:600px; max-height:80vh; overflow:auto;">
      <h2>AI Technical Review</h2>
      <pre id="warn-list" style="white-space:pre-wrap; background:#f5f5f5; padding:1rem; border-radius:4px; max-height:400px; overflow:auto;"></pre>
      <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-end;">
        <button id="cancel-build" style="padding:0.5rem 1.5rem; background:#ccc; border:none; border-radius:4px; cursor:pointer;">No, cancel</button>
        <button id="confirm-build" style="padding:0.5rem 1.5rem; background:#28a745; color:#fff; border:none; border-radius:4px; cursor:pointer;">Yes, build</button>
      </div>
    </div>
  </div>
  
  <script src="/static/script.js"></script>
  <audio id="ttsAudio" hidden></audio>
</body>
</html>
